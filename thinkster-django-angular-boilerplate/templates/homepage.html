<!DOCTYPE html>

<html ng-app="thinkster">
<head>
  <title>thinkster-django-angular-boilerplate</title>

  <base href="/" />

  {% include 'stylesheets.html' %}
</head>

<body>
  {% include 'navbar.html' %}

<div id="homepage" class="shelve" ng-controller="HomepageController">
	<div class="container">
	  <br>
	  <div id="myCarousel" class="carousel slide" data-ride="carousel">
	    <!-- Indicators -->
	    <ol class="carousel-indicators">
	      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
	      <li data-target="#myCarousel" data-slide-to="1"></li>
	      <li data-target="#myCarousel" data-slide-to="2"></li>
	      <li data-target="#myCarousel" data-slide-to="3"></li>
	    </ol>

	    <!-- Wrapper for slides -->
	    <div class="carousel-inner" role="listbox">
	      <div class="item active">
	        <a href="javascript:void(0)" ng-click="select_book({{first.isbn10}})"><img src="static/images/{{first.image}}" class="oc"></a>
	      </div>
	      {% for book in books %}

	      <div class="item" ng-click="vm.select_book(book.isbn10)">
	        <a href="javascript:void(0)" ng-click="select_book({{book.isbn10}})"><img src="static/images/{{book.image}}" class="oc"></a>
	      </div>

	      {%endfor%}
	      
	    </div>

	    <!-- Left and right controls -->
	    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
	      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	      <span class="sr-only">Previous</span>
	    </a>
	    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
	      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	      <span class="sr-only">Next</span>
	    </a>
	  </div>
	</div>
	
</div>
<a class="pull-right" href="http://www.freepik.com/free-vector/white-shelves_778771.htm">Designed by Freepik</a>

  {% include 'javascripts.html' %}
</body>
</html>
